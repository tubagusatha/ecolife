<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>EcoLife</title>
  </head>
  <body>
    <!-- navbar -->

    <header class="d-flex flex-wrap justify-content-center py-4">
      <a
        href="/"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
      >
        <svg class="bi me-2" width="40" height="32">
          <use xlink:href="#bootstrap"></use>
        </svg>
        <span class="fs-4">EcoLife</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item">
          <a href="#" class="nav-link active" aria-current="page">Home</a>
        </li>
        <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
        <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
      </ul>
    </header>

    <!-- cover -->
    <div class="cover">
      <!-- parallax -->

      <section class="section">
        <img src="img/main.png" id="bg" alt="" srcset="" />
        <img src="img/Doctor.png" id="doctor" alt="" srcset="" />
        <img src="img/Textcover.png" id="text" alt="" srcset="" />
      </section>
      <script type="text/javascript">
        let doctor = document.getElementById("doctor");
        let bg = document.getElementById("bg");
        let text = document.getElementById("text");

        window.addEventListener("scroll", function () {
          var value = window.scrollY;

          doctor.style.left = -value * 0.15 + "px";
          bg.style.top = value * 0.2 + "px";
          text.style.top = value * 0.35 + "px";
        });
      </script>

      <!-- end parallax -->
    </div>

    <!-- end cover -->

    <div class="numbers">
        <div class="patient">Our Patient</div>
      <div class="number-container">
        <div class="content-number">
          <h3 class="text">Infectious diseasesr</h3>
          <div class="number" id="clients-count">0</div>
        </div>

        <div class="content-number">
          <h3 class="text">Non-communicable diseases</h3>
          <div class="number" id="our-clients-count">0</div>
        </div>
      </div>
    </div>

    <script src="src/js/autonumber.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
