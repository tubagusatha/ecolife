<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoLife</title>
  </head>
  <body>
  
    <!-- NAVBAR -->
    <header class="l-header">
      <nav class="nav bd-grid">
          <div>
              <a href="#" class="nav__logo">
                  <img src="img/logo.svg" alt=""></a>
          </div>
  
          <div class="nav__menu" id="nav-menu">
              <ul class="nav__list">
                  <li class="nav__item"><a href="#home" class="nav__link active">Home</a></li>
                  <li class="nav__item"><a href="#about" class="nav__link">About</a></li>
                  <li class="nav__item"><a href="#education" class="nav__link">Education</a></li>
                  <li class="nav__item"><a href="#project" class="nav__link">Project</a></li>
                  <li class="nav__item"><a href="#certificate" class="nav__link">Certification</a></li>
              </ul>
          </div>
  
          <div class="nav__toggle" id="nav-toggle">
              <i class='bx bx-menu'></i>
          </div>
      </nav>
  </header>
  <!-- END NAVBAR -->

    <!-- COVER -->
    <div class="cover">
      <!-- PARALLAX -->

      <section class="section">
        <img src="img/main.png" id="bg" alt="" srcset="" />
        <img src="img/cover_doctor.png" id="doctor" alt="" srcset="" />
        <img src="img/cover_text.png" id="text" alt="" srcset="" />
      </section>
      <script type="text/javascript">
        let doctor = document.getElementById("doctor");
        let bg = document.getElementById("bg");
        let text = document.getElementById("text");

        window.addEventListener("scroll", function () {
          var value = window.scrollY;

          doctor.style.left = -value * 0.15 + "px";
          bg.style.top = value * 0.2 + "px";
          text.style.top = value * 0.35 + "px";
        });
      </script>

      <!-- END PARALLAX -->
    </div>

    <!-- END COVER -->

    <div class="numbers">
        <div class="patient">Our Patient</div>
      <div class="number-container">
        <div class="content-number">
          <h3 class="text">Infectious diseasesr</h3>
          <div class="number" id="clients-count">0</div>
        </div>

        <div class="content-number">
          <h3 class="text">Non-communicable diseases</h3>
          <div class="number" id="our-clients-count">0</div>
        </div>
      </div>
    </div>

    <script src="src/js/autonumber.js"></script>

  </body>
</html>
